<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image" href="dice/icon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section id="player--0" class="player player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <h3 id="win-0" class="won hidden">WON</h3>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section id="player--1" class="player">
        <h2 class="name" id="name--1">Player 2</h2>
        <p id="win-1" class="won hidden">WON</p>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      
      <img src="https://github.com/arzookhann/Pig-Game/blob/main/dice/dice.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>

      <div class="get-player-name hidden">
        <h1>Enter Players' Name</h1>
        <p>(Optional)</p>
        <div>
          <input id="player-name-0" type="text" placeholder="Player 1" value="">
          <input id="player-name-1" type="text" placeholder="Player 2" value="">
        </div>
        <button id="btn-start-game" class="btn">Start Game</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
